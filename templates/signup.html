<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - OFFICIAL ESPORTS</title>
  <style>
    /* ========== BASIC PAGE STYLE ========== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ========== MAIN CONTAINER ========== */
    .main-container {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .animation-container {
      max-width: 350px;
      text-align: center;
    }

    /* ========== AUTH CONTAINER ========== */
    .auth-container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      color: #ff3b3b;
    }

    /* ========== SOCIAL BUTTONS ========== */
    .social-btn {
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
      font-size: 15px;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease-in-out;
    }

    .social-btn img {
      margin-right: 8px;
    }

    .social-btn.google:hover { background: #db4437; }
    .social-btn.facebook:hover { background: #1877f2; }
    .social-btn.apple:hover { background: #333; }
    .social-btn.mobile:hover { background: #0fa958; }

    /* ========== FOOTER LINKS ========== */
    .auth-footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .auth-footer a {
      color: #ff3b3b;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* ========== MODAL STYLING ========== */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #201f1f;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
      color: #ffffff;
      position: relative;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .modal-content input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ========== MOBILE SIGNUP MODAL ========== -->
  <div id="newuser" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" id="closeBtn">&times;</span>
      <h2>Create Your New Profile</h2>
      <!-- Fixed: Added proper input type for mobile number -->
      <form method="post" action="{{ url_for('signup') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="email" name="email" placeholder="Enter Gmail"
          required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
          title="Ensure that you entered @gmail.com">
        <input type="tel" id="mobileNumber" name="mobilenumber" placeholder="Enter Phone"
          required pattern="^[0-9]{10}$" title="Enter a valid 10-digit phone number">
        <input type="password" name="password" placeholder="Enter Password"
          required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
          title="Password must be at least 8 characters long, include 1 uppercase letter, 1 number, and 1 special character.">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- ========== FLASH MESSAGE (Flask) TO ALERT BOX ========== -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          alert("{{ message }}");
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}

  <!-- ========== MAIN CONTENT ========== -->
  <div class="main-container">
    <div class="animation-container">
      <!-- Lottie Animation -->
      <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_2glqweqs.json"
        background="transparent" speed="1"
        style="width: 300px; height: 300px;" loop autoplay>
      </lottie-player>
      <h3>Welcome to OFFICIAL ESPORTS</h3>
    </div>

    <div class="auth-container">
      <h2>Create Account</h2>

      <!-- Social Buttons -->
      <button class="social-btn google" onclick="socialSignup('Google')">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" width="18">
        Continue with Google
      </button>

      <button class="social-btn facebook" onclick="socialSignup('Facebook')">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" width="18">
        Continue with Facebook
      </button>

      <button class="social-btn apple" onclick="socialSignup('Apple')">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" width="18">
        Continue with Apple
      </button>

      <button class="social-btn mobile" onclick="socialSignup('Mobile Number')">
        ðŸ“± Continue with Mobile Number
      </button>

      <div class="auth-footer">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>
  </div>

  <!-- ========== SCRIPTS ========== -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    /* 
      Handles Social Signup Buttons
      - Fixed duplicate function issue
      - Correctly opens modal for Mobile signup
    */
    function socialSignup(provider) {
      if (provider === "Mobile Number") {
        document.getElementById("newuser").style.display = "flex";
      } else {
        alert(provider + " signup clicked! (Integrate SDK/API here)");
      }
    }

    /* Close the Mobile Signup Modal */
    function closeModal() {
      document.getElementById("newuser").style.display = "none";
    }

    /* Restrict Mobile Input to Numbers Only */
    const mobileInput = document.getElementById("mobileNumber");
    if (mobileInput) {
      mobileInput.addEventListener("input", function () {
        this.value = this.value.replace(/[^0-9]/g, "");
      });
    }

    /* 
      Close modal when user clicks outside of modal-content 
      - Fixed undefined modal ID bug (changed from otpModal to newuser)
    */
    window.addEventListener("click", function(event) {
      let modal = document.getElementById("newuser");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - OFFICIAL ESPORTS</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .forgot-container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #ff3b3b;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #e22d2d;
    }
    a {
      color: #ff3b3b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form method="POST" action="{{ url_for('forgot_password') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <input type="email" name="email" placeholder="Enter your registered email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
  </div>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          alert("{{ message }}");
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Success</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, sans-serif;
    }

    /* PAGE WRAPPER FOR SMOOTH BACKGROUND FADE */
    body {
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 20px;
    }

    /* BACKGROUND LAYER 1 (White) */
    .bg-white {
        position: absolute;
        inset: 0;
        background: #ffffff;
        z-index: -3;
        opacity: 1;
        animation: fadeOutWhite 1.5s ease forwards 1.2s;
    }

    @keyframes fadeOutWhite {
        from { opacity: 1; }
        to   { opacity: 0; }
    }

    /* BACKGROUND LAYER 2 (Gradient) */
    .bg-gradient {
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #0ce86c, #00c3ff);
        z-index: -4;
        opacity: 0;
        animation: fadeInGradient 2.2s ease forwards 1.0s;
    }

    @keyframes fadeInGradient {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* COLOR BLAST */
    .blast-circle {
    position: absolute;
    
    /* Start completely off-screen so it's NEVER visible */
    top: -1000px;
    left: -1000px;

    width: 6vw;
    height: 6vw;
    min-width: 40px;
    min-height: 40px;
    background: #0ce86c;
    border-radius: 50%;
    z-index: -1;
    
    /* NEW FIX â†’ invisible before animation */
    opacity: 0;
    
    /* Start animation only after page begins */
    animation: blast 1.7s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.3s;
    will-change: transform, opacity;
}
@keyframes blast {
    0% {
        /* Instantly move it to center, still invisible */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
        filter: blur(0px);
    }
    10% {
        opacity: 0.8; /* start showing only after teleport */
    }
    50% {
        transform: translate(-50%, -50%) scale(70);
        opacity: 0.4;
        filter: blur(25px);
    }
    100% {
        transform: translate(-50%, -50%) scale(120);
        opacity: 0.1;
        filter: blur(40px);
    }
}


    /* TICK WRAPPER */
    .tick-wrapper {
        width: 30vw;
        height: 30vw;
        max-width: 160px;
        max-height: 160px;
        min-width: 120px;
        min-height: 120px;
        border-radius: 50%;
        border: 8px solid #00ffbf;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.22);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 18px #2affc2;
        animation: popIn 0.9s cubic-bezier(0.16, 1.3, 0.3, 1.2) forwards;
        opacity: 0;
        transform: scale(0.3);
        will-change: transform, opacity;
        margin: auto;
    }

    @keyframes popIn {
        0%   { opacity: 0; transform: scale(0.3); }
        50%  { opacity: 1; transform: scale(1.2); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* TICK */
    .tick {
        width: 22%;
        height: 45%;
        border-right: 8px solid #fff;
        border-bottom: 8px solid #fff;
        transform: rotate(45deg) scale(0.3);
        opacity: 0;
        animation: drawTick 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards 0.8s;
    }

    @keyframes drawTick {
        0%   { opacity: 0; transform: rotate(45deg) scale(0.2); }
        100% { opacity: 1; transform: rotate(45deg) scale(1); }
    }

    /* TEXT */
    h1 {
        margin-top: 25px;
        color: #fff;
        font-size: clamp(22px, 5vw, 32px);
        text-align: center;
        opacity: 0;
        animation: fadeUp 0.7s ease forwards 2.0s;
    }

    p {
        text-align: center;
        color: #eafff7;
        margin-top: 8px;
        font-size: clamp(14px, 4vw, 18px);
        opacity: 0;
        animation: fadeUp 0.7s ease forwards 2.2s;
        padding: 0 10px;
    }

    @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* BUTTON */
    .btn {
        margin-top: 25px;
        display: block;
        text-align: center;
        background: #fff;
        color: #00c98d;
        padding: 12px 25px;
        font-weight: 600;
        text-decoration: none;
        border-radius: 12px;
        width: clamp(160px, 50vw, 220px);
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        opacity: 0;
        animation: fadeUp 0.7s ease forwards 2.4s;
        font-size: clamp(14px, 4vw, 18px);
    }

    .small {
        text-align: center;
        margin-top: 12px;
        color: white;
        opacity: 0;
        animation: fadeUp 0.7s ease forwards 2.6s;
        font-size: clamp(12px, 3vw, 16px);
    }
</style>

<script>
    setTimeout(() => {
        window.location.href = "/home";
    }, 10000);
</script>

</head>
<body>

<!-- LAYERED BACKGROUNDS (ZERO-JITTER TRANSITION) -->
<div class="bg-white"></div>
<div class="bg-gradient"></div>

<!-- BLAST EFFECT -->
<div class="blast-circle"></div>

<div>
    <div class="tick-wrapper">
        <div class="tick"></div>
    </div>

    <h1>Payment Successful!</h1>
    <p>Your payment has been completed successfully.</p>

    <a class="btn" href="/home">Go to Home</a>
    <div class="small">Redirecting in 10 seconds...</div>
</div>

</body>
</html>
